<!DOCTYPE html>
<html lang="en" ng-app="csApp">
<head ng-controller="headCtrl">
<meta charset="utf-8">
<title>CrimeScape</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="CrimeScape uses data to better understand patterns of violent crime">
<meta name="author" content="Harris School of Public Policy">
<link href="/img/favicon.ico" rel="icon" type="image/x-icon">
<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
<meta property="og:site_name" content="CrimeScape">
<meta property="og:type" content="website">
<meta property="og:title" ng-bind="data.pageTitle" content="CrimeScape">
<meta property="og:description" content="CrimeScape uses data to better understand patterns of violent crime">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link href="/css/screen.css" rel="stylesheet">
</head>

<body ng-controller="bodyCtrl" ng-class="data.bodyclass">

<div class="navbar topnav navbar-inverse" ng-controller="navCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="/img/logo.png" height="32" alt="CrimeScape"></a>
            <a class="navbar-toggle" ng-click="data.showSearch=!data.showSearch">Search</a>
        </div>
        <form ng-class="{'show-search': data.showSearch}" class="navbar-search navbar-form navbar-left" role="search" ng-submit="addressSearch(search)">
            <input type="text" class="form-control" placeholder="Search" ng-model="search" ng-change="addressType(search)">
        </form>
        <ul class="nav navbar-nav navbar-right harris-logo-right">
            <li>
                <a class="harris" href="http://harris.uchicago.edu/"><img src="/img/logo.png" height="32" alt="Chicago Harris School of Public Policy"></a>
            </li>
        </ul>
    </div>
</div>

<div ng-view></div>

<footer>
    <div class="container">
        <div class="timestamp" ng-show="data.prediction_timestamp">
            These predictions were generated at <span ng-bind="data.prediction_timestamp"></span>.
        </div>
        <a href="http://uchicago.edu"><img src="/img/uchicago.jpg" height="45" alt="University of Chicago"></a>
        <a class="harris-footer" href="http://harris.uchicago.edu"><img src="/img/harris-red.png" height="32" alt="Harris School"></a>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/js/min/scripts-min.js"></script>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-66600367-1', 'auto');
ga('send', 'pageview');
</script>
</body>
</html>
